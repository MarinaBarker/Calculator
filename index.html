<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,500;1,9..40,500&family=Modak&family=Poppins:wght@300;400;500;700&family=Titan+One&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="results">
            <div class="result">0</div>
        </div>
            <div class="decor"></div>
                <div class="buttons">
                    <div class="button ac">AC</div>
                    <div class="button ce">CE</div>
                    <div class="button">%</div>
                    <div class="button">/</div>
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button">*</div>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">-</div>
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button">+</div>
                    <div class="button">0</div>
                    <div class="button">.</div>
                    <div class="button">=</div>
                </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
